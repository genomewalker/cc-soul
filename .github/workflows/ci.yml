name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          channels: conda-forge

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y cmake nlohmann_json sqlite onnxruntime-cpp

      - name: Build
        shell: bash -l {0}
        run: |
          mkdir -p chitta/build
          cd chitta/build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Verify binaries
        run: |
          ls -la bin/
          test -x bin/chitta_mcp
          test -x bin/chitta_cli
          test -x bin/chitta_migrate
          test -x bin/chitta_import
          test -x bin/chitta_test

      - name: Run tests
        shell: bash -l {0}
        run: |
          cd chitta/build
          ctest --output-on-failure

  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Check shell scripts
        run: |
          shellcheck scripts/*.sh setup.sh || true
